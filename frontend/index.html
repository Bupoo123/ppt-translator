    <style>
        * {

        }

        }

        .file-name {

        }

        .file-size {

        }

        .progress-container {

        }

        .progress-container.show {

        }

        .progress-bar {

        .progress-text {

        .button {

        }

        .button:hover:not(:disabled) {

        }

        .button:disabled {

        }

        .message {
            margin-top: 20px;

        }

        .message.show {

        }

        .message.success {

        .message.error {

        .download-link {

        }

        .download-link:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“„ PPTç¿»è¯‘å·¥å…·</h1>
        <p class="subtitle">è½»æ¾å°†ä¸­æ–‡PPTè½¬æ¢ä¸ºè‹±æ–‡ï¼Œå®Œæ•´ä¿ç•™åŸå§‹æ ¼å¼</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“¤</div>
            <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ PPTæ–‡ä»¶</div>
            <div class="upload-hint">æ”¯æŒ .pptx å’Œ .ppt æ ¼å¼</div>
            <input type="file" id="fileInput" accept=".pptx,.ppt">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">å‡†å¤‡ä¸­...</div>
        </div>

        <button class="button" id="translateButton" disabled>å¼€å§‹ç¿»è¯‘</button>

        <div class="message" id="message"></div>
    </div>

    <script>
        // è‡ªåŠ¨æ£€æµ‹APIåœ°å€ï¼ˆå¼€å‘ç¯å¢ƒä½¿ç”¨localhostï¼Œç”Ÿäº§ç¯å¢ƒä½¿ç”¨æœåŠ¡å™¨IPï¼‰
        const getApiBaseUrl = () => {
            const hostname = window.location.hostname;
            // æœ¬åœ°å¼€å‘ç¯å¢ƒ
            if (hostname === 'localhost' || hostname === '127.0.0.1' || hostname === '') {
                return 'http://localhost:5014';
            }
            // ç”Ÿäº§ç¯å¢ƒï¼šä½¿ç”¨ç›¸åŒçš„hostnameå’Œç«¯å£5014
            return `http://${hostname}:5014`;
        };
        const API_BASE_URL = getApiBaseUrl();
        
        // è°ƒè¯•ä¿¡æ¯ï¼ˆå¯ä»¥åœ¨æ§åˆ¶å°æŸ¥çœ‹ï¼‰
        console.log('API Base URL:', API_BASE_URL);
        console.log('Current hostname:', window.location.hostname);
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const translateButton = document.getElementById('translateButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const message = document.getElementById('message');

        let selectedFile = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file) return;

            if (!file.name.endsWith('.pptx') && !file.name.endsWith('.ppt')) {
                showMessage('åªæ”¯æŒPPT/PPTXæ–‡ä»¶', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            translateButton.disabled = false;
            hideMessage();
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // ç¿»è¯‘æŒ‰é’®
        translateButton.addEventListener('click', async () => {
            if (!selectedFile) return;

            translateButton.disabled = true;
            progressContainer.classList.add('show');
            progressFill.style.width = '10%';
            progressText.textContent = 'ä¸Šä¼ æ–‡ä»¶ä¸­...';
            hideMessage();

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                progressFill.style.width = '30%';
                progressText.textContent = 'å¤„ç†PPTä¸­...';

                const response = await fetch(`${API_BASE_URL}/translate`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'ç¿»è¯‘å¤±è´¥');
                }

                progressFill.style.width = '80%';
                progressText.textContent = 'ç¿»è¯‘å®Œæˆï¼';

                setTimeout(() => {
                    progressFill.style.width = '100%';
                    progressText.textContent = 'å®Œæˆï¼';
                    
                    const downloadUrl = `${API_BASE_URL}/download/${data.file_id}`;
                    showMessage(
                        `ç¿»è¯‘å®Œæˆï¼å·²å¤„ç† ${data.slides_processed} å¼ å¹»ç¯ç‰‡ã€‚`,
                        'success',
                        downloadUrl
                    );
                    
                    translateButton.disabled = false;
                }, 500);

            } catch (error) {
                progressContainer.classList.remove('show');
                showMessage('ç¿»è¯‘å¤±è´¥ï¼š' + error.message, 'error');
                translateButton.disabled = false;
            }
        });

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type, downloadUrl = null) {
            message.textContent = text;
            message.className = `message show ${type}`;
            
            if (downloadUrl) {
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.className = 'download-link';
                link.textContent = 'ä¸‹è½½ç¿»è¯‘åçš„PPT';
                link.download = '';
                message.appendChild(document.createElement('br'));
                message.appendChild(link);
            }
        }

        // éšè—æ¶ˆæ¯
        function hideMessage() {
            message.classList.remove('show');
            message.innerHTML = '';
        }
    </script>
</body>
</html>
